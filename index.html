<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catch the Objects</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            font-family: 'Press Start 2P', monospace;
            padding-top: max(50px, env(safe-area-inset-top));
            padding-bottom: max(50px, env(safe-area-inset-bottom));
            touch-action: none; /* Prevent default touch behaviors */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 3 / 4;
            background-image: url('assets/bg_2.webp');
            background-size: cover;
            background-position: bottom center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            touch-action: none; /* Prevent default touch behaviors */
            user-select: none; /* Prevent text selection */
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
        }

        @media (max-width: 600px), (max-height: 850px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                margin: 0 auto;
                left: unset;
                right: unset;
            }
        }

        #registration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            background-image: url('assets/bg_2.webp');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            opacity: 1;
            pointer-events: auto;
            padding: 4vh 2vw 4vh 2vw;
            box-sizing: border-box;
        }

        #registration-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        #home-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-image: url('assets/bg_2.webp');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            opacity: 1;
            pointer-events: auto;
            padding: 4vh 2vw 4vh 2vw;
            box-sizing: border-box;
        }

        #home-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        #game-finish-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-height: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-image: url('assets/bg_2.webp');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            opacity: 1;
            pointer-events: auto;
            padding: 4vh 2vw 4vh 2vw;
            box-sizing: border-box;
        }

        #game-finish-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        #registration-screen h1 {
            font-size: 21px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Press Start 2P', monospace;
        }

        #home-screen h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #home-screen img {
            width: 35vw;
            max-width: 350px;
            min-width: 120px;
            height: auto;
            margin-bottom: 1vh;
        }

        #registration-screen img[alt="Game Title"] {
            width: 80vw;
            max-width: 250px;
            min-width: 150px;
            height: auto;   
            margin-bottom: 2vh;
            margin-top: -10vh;
        }

        #home-screen img[alt="Game Title"] {
            width: 25vw;
            max-width: 200px;
            min-width: 120px;
            height: auto;
            margin-bottom: 2vh;
            margin-top: -10vh;
        }

        #game-finish-screen img[alt="Game Title"] {
            width: 25vw;
            max-width: 200px;
            min-width: 120px;
            height: auto;
            margin-bottom: 2vh;
            margin-top: -10vh;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 5px;
        }

        .form-group label {
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            color: #333;
            text-align: left;
        }

        .form-group input {
            padding: 12px 16px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px; /* Minimum 16px to prevent zoom on iOS */
            border: 3px solid #333;
            border-radius: 8px;
            background: white;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-appearance: none; /* Remove default iOS styling */
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation; /* Prevent double-tap zoom */
        }

        .form-group input:focus {
            border-color: #6dd400;
        }

        #register-button {
            padding: 3vh 4vw;
            font-size: 1.5vw;
            min-font-size: 18px;
            max-font-size: 28px;
            font-weight: 900;
            font-family: 'Press Start 2P', monospace;
            background: #4A90E2;
            color: white;
            border: 4px solid #2C5AA0;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0 #1A3A6B;
            text-shadow: 2px 2px 0 #2C5AA0;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            margin-top: 2vh;
            width: 100%;
            white-space: normal;
            image-rendering: pixelated;
        }

        #register-button:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 0 #1A3A6B;
        }

        #register-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #1A3A6B;
        }

        #start-button {
            padding: 3vh 4vw;
            font-size: 1.5vw;
            min-font-size: 18px;
            max-font-size: 28px;
            font-weight: 900;
            font-family: 'Press Start 2P', monospace;
            background: #4A90E2;
            color: white;
            border: 4px solid #2C5AA0;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0 #1A3A6B;
            text-shadow: 2px 2px 0 #2C5AA0;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            margin-bottom: 2vh;
            min-width: 120px;
            max-width: 60vw;
            white-space: normal;
            image-rendering: pixelated;
        }

        #play-again-button {
            padding: 3vh 4vw;
            font-size: 1.5vw;
            min-font-size: 18px;
            max-font-size: 28px;
            font-weight: 900;
            font-family: 'Press Start 2P', monospace;
            background: #4A90E2;
            color: white;
            border: 4px solid #2C5AA0;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0 #1A3A6B;
            text-shadow: 2px 2px 0 #2C5AA0;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            margin-bottom: 2vh;
            width: 280px;
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            image-rendering: pixelated;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #leaderboard-button {
            padding: 3vh 4vw;
            font-size: 1.5vw;
            min-font-size: 18px;
            max-font-size: 28px;
            font-weight: 900;
            font-family: 'Press Start 2P', monospace;
            background: #FF6B35;
            color: white;
            border: 4px solid #E55A2B;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0 #C44A1F;
            text-shadow: 2px 2px 0 #E55A2B;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            margin-bottom: 2vh;
            width: 280px;
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            image-rendering: pixelated;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #start-button:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 0 #1A3A6B;
        }

        #start-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #1A3A6B;
        }

        #play-again-button:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 0 #1A3A6B;
        }

        #play-again-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #1A3A6B;
        }

        #leaderboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 2px 2px 0 #C44A1F;
        }

        #leaderboard-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #C44A1F;
        }

        .game-description {
            text-align: center;
            color: #3f3f3f;
            font-size: 1.5vw;
            min-font-size: 18px;
            max-font-size: 20px;
            margin: 0.5vh 2vw 4vh 2vw;
            max-width: 70vw;
            line-height: 1.5;
        }

        #player {
            position: absolute;
            bottom: 8%;
            width: 15vw;
            max-width: 110px;
            min-width: 80px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        #player-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .badge {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            z-index: 1;
        }

        .score-animation {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            pointer-events: none;
            z-index: 2;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .score-plus {
            color: #f3f3f3;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }

        .score-minus {
            color: #FF4444;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) scale(1.2);
                opacity: 0;
            }
        }

        .trophy {
        }

        .bomb {
            animation: shake 0.5s infinite;
        }

        .time-powerup {
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .time-bonus-animation {
            position: absolute;
            color: #cac421;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            pointer-events: none;
            z-index: 2;
            animation: timeFloat 1.2s ease-out forwards;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            white-space: nowrap;
        }

        @keyframes timeFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-40px) scale(1.5); opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: #2a2a2a;
            border: 3px solid #444;
            border-radius: 0;
            padding: 8px 16px;
            box-shadow: 4px 4px 0 #111;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            z-index: 10;
            gap: 8px;
            image-rendering: pixelated;
        }

        #score-icon {
            width: 38px;
            height: 38px;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        #score-text {
            display: inline-block;
            vertical-align: middle;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }

        #timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            border: 3px solid #444;
            border-radius: 0;
            padding: 12px 16px;
            box-shadow: 4px 4px 0 #111;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            text-align: center;
            min-width: 80px;
            min-height: 48px;
            image-rendering: pixelated;
        }

        #streak-display {
            position: absolute;
            left: 30px;
            top: 90px;
            display: flex;
            align-items: center;
            padding: 0;
            font-size: 24px;
            font-weight: bold;
            color: #ff4318;
            z-index: 10;
            gap: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, filter 0.3s;
        }

        #streak-icon {
            width: 28px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;
        }

        #streak-text {
            display: inline-block;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            color: #ff6d18;
            letter-spacing: 1px;
        }

        .streak-active {
            opacity: 1 !important;
            animation: pulse 0.7s infinite;
            filter: drop-shadow(0 0 12px #ff9800) brightness(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            30% { transform: scale(1.18) rotate(-2deg);}
            50% { transform: scale(1.25) rotate(2deg);}
            70% { transform: scale(1.18) rotate(-2deg);}
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .bonus-animation {
            position: absolute;
            color: #FFD700;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            pointer-events: none;
            z-index: 2;
            animation: bonusFloat 1.2s ease-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        @keyframes bonusFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-40px) scale(1.5); opacity: 1; }
            100% { transform: translateY(-80px) scale(1); opacity: 0; }
        }

        #difficulty-alert {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFD700;
            color: #000;
            padding: 15px 40px;
            border: 4px solid #FFA500;
            border-radius: 0;
            font-size: 24px;
            font-family: 'Press Start 2P', monospace;
            display: none;
            animation: fadeInOut 2s ease-in-out;
            z-index: 100;
            box-shadow: 4px 4px 0 #FF8C00;
            image-rendering: pixelated;
            white-space: nowrap;
            min-width: 300px;
            text-align: center;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #4A90E2;
            border: 4px solid #2C5AA0;
            border-radius: 0;
            padding: 24px 16px;
            display: none;
            box-shadow: 4px 4px 0 #1A3A6B;
            width: 90%;
            max-width: 320px;
            z-index: 1000;
            image-rendering: pixelated;
        }



        #final-score-display {
            font-size: 28px;

        }

        #finish-message {
            font-size: 10px;
            font-weight: bold;
            font-family: 'Press Start 2P', monospace;
            color: #000;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1.3;
            word-wrap: break-word;
            text-align: center;
            padding: 0 8px;
            text-shadow: 1px 1px 0 #fff;
        }

        #final-score-coin {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        #final-score-message span {
            white-space: nowrap;
            font-size: 18px;
        }

        .game-over-button {
            display: block;
            width: 100%;
            padding: 12px 10px;
            margin: 0 0 12px 0;
            font-size: 16px;
            font-weight: 900;
            font-family: 'Press Start 2P', monospace;
            border: 3px solid #2C5AA0;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 3px 3px 0 #1A3A6B;
            text-shadow: 2px 2px 0 #2C5AA0;

            word-break: break-word;

        #play-again {
            background: #4A90E2;

            margin-bottom: 12px;
        }

        #play-again:hover {
            background: #45a049;

        function updateStreak(isTrophy) {
            if (isTrophy) {

            document.getElementById('streak-text').textContent = `x${currentStreak}`;

        function createBadge() {
            if (!isGameRunning) return;

            // Determine which type of badge to create based on current probability
            const random = Math.random();
            const badgeType = random < (1 - bombProbability) ? 'trophy' : 'bomb';
            const badgeInfo = badges[badgeType];

            const badge = document.createElement('div');
            badge.className = `badge ${badgeInfo.className}`;
            const badgeImg = document.createElement('img');
            badgeImg.src = badgeInfo.img;
            badgeImg.alt = badgeType;
            badgeImg.style.width = '48px';
            badgeImg.style.height = '48px';
            badge.appendChild(badgeImg);
            
            const x = Math.random() * (gameContainer.clientWidth - 60);
            badge.style.left = `${x}px`;
            badge.style.top = '-60px';
            
            gameContainer.appendChild(badge);

            let badgeY = -60;
            const currentFallSpeed = fallSpeed;
            let hasCollided = false;
            const fallInterval = setInterval(() => {
                if (!isGameRunning) {
                    clearInterval(fallInterval);
                    return;
                }

                badgeY += currentFallSpeed;
                badge.style.top = `${badgeY}px`;

                // Check for collision with player at basket level
                const basketY = gameContainer.clientHeight - 150;
                if (!hasCollided && badgeY + 30 >= basketY && badgeY + 30 <= basketY + 40) {
                    // Use bounding box for accurate collision
                    const badgeX = parseInt(badge.style.left);
                    const badgeCenterX = badgeX + 30;
                    const playerRect = player.getBoundingClientRect();
                    const containerRect = gameContainer.getBoundingClientRect();
                    // Calculate player center in game coordinates
                    const playerCenterX = playerRect.left - containerRect.left + playerRect.width / 2;
                    const playerLeft = playerCenterX - playerRect.width / 2;
                    const playerRight = playerCenterX + playerRect.width / 2;
                    // Check if badge center is within player bounds
                    if (badgeCenterX >= playerLeft && badgeCenterX <= playerRight) {
                        hasCollided = true;
                        score += badgeInfo.points;
                        document.getElementById('score-text').textContent = score;
                        // Update streak
                        updateStreak(badgeType === 'trophy');
                        // Create score animation at the point of collision
                        createScoreAnimation(badgeCenterX, gameContainer.clientHeight - 120, badgeType === 'trophy');
                        // Create explosion effect if it's a bomb
                        if (badgeType === 'bomb') {
                            createExplosionEffect(badgeCenterX, gameContainer.clientHeight - 150);
                        }
                        // Remove badge immediately when caught
                        badge.remove();
                        clearInterval(fallInterval);
                        return;
                    }
                }

                // Remove badge only when it's completely off screen (if not caught)
                if (badgeY > gameContainer.clientHeight) {
                    badge.remove();
                    clearInterval(fallInterval);
                }
            }, 20);
        }

        function createTimeBonusAnimation(x, y) {

        function schedulePowerupSpawns() {
            // Schedule 2 powerups at random times between 5-25 seconds
            const spawnTimes = [];
            
            // Generate 2 random spawn times
            for (let i = 0; i < MIN_POWERUPS; i++) {
                let randomTime;
                do {
                    randomTime = Math.floor(Math.random() * 20) + 5; // Random time between 5-25 seconds
                } while (spawnTimes.includes(randomTime)); // Ensure unique times
                spawnTimes.push(randomTime);
            }
            
            // Sort times to spawn in chronological order
            spawnTimes.sort((a, b) => a - b);
            
            console.log('Scheduled powerup spawns at:', spawnTimes, 'seconds');
            
            // Schedule each powerup spawn
            spawnTimes.forEach((spawnTime, index) => {
                setTimeout(() => {
                    if (isGameRunning && powerupSpawnCount < MIN_POWERUPS) {
                        createPowerup();
                        powerupSpawnCount++;
                        console.log(`Powerup ${index + 1} spawned at ${30 - timeLeft} seconds`);
                    }
                }, spawnTime * 1000);
            });
        }

        function trySpawnPowerup() {
            // Legacy function - now handled by schedulePowerupSpawns
            if (powerupSpawnCount < MIN_POWERUPS && Math.random() < 0.3) {
                createPowerup();
                powerupSpawnCount++;
            }
        }

        // Prevent zoom on input focus for mobile
        function preventInputZoom() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"]');
            inputs.forEach(input => {
                // Set font size to 16px to prevent zoom on iOS
                input.style.fontSize = '16px';
                
                input.addEventListener('focus', function() {
                    // Ensure viewport settings prevent zoom
                    const viewport = document.querySelector('meta[name="viewport"]');
                    if (viewport) {
                        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    }
                });
                
                input.addEventListener('blur', function() {
                    // Maintain viewport settings after input
                    const viewport = document.querySelector('meta[name="viewport"]');
                    if (viewport) {
                        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    }
                });
            });
        }

        window.addEventListener('load', preventInputZoom);

            const sounds = [bgMusic, pointSound, bombSound, timeSound, startgameSound];

                sound.volume = 0.7; // Slightly lower volume for mobile

        // Mobile-friendly sound playing function
        function playSound(audioElement, forcePlay = false) {
            if (!soundEnabled || !soundsLoaded) return;
            
            try {
                // Reset to beginning
                audioElement.currentTime = 0;
                
                // For mobile, we need to handle the play promise
                const playPromise = audioElement.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            // Sound played successfully
                        })
                        .catch(error => {
                            console.warn('Sound play failed:', error);
                            // On mobile, user interaction might be required
                            if (forcePlay) {
                                // Try again after a short delay
                                setTimeout(() => {
                                    audioElement.play().catch(e => console.warn('Retry failed:', e));
                                }, 100);
                            }
                        });
                }
            } catch (error) {
                console.warn('Sound play error:', error);
            }
        }

        // Initialize sounds when page loads
        window.addEventListener('load', () => {
            initializeSounds();
        });

        function launchConfetti() {
            confettiCanvas.width = gameContainer.clientWidth;
            confettiCanvas.height = gameContainer.clientHeight;
            confettiCanvas.style.display = 'block';
            confettiCanvas.style.opacity = '1';
            const ctx = confettiCanvas.getContext('2d');
            const confettiColors = ['#FFD700', '#FF9800', '#4CAF50', '#2196F3', '#FF4444', '#9C27B0'];
            const confettiPieces = [];
            for (let i = 0; i < 120; i++) {
                confettiPieces.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * -confettiCanvas.height,
                    r: 6 + Math.random() * 6,
                    d: 2 + Math.random() * 2,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    tilt: Math.random() * 10 - 5,
                    tiltAngle: 0,
                    tiltAngleIncremental: (Math.random() * 0.07) + 0.05,
                    alpha: 1
                });
            }
            confettiActive = true;
            let startTime = Date.now();
            function drawConfetti() {
                ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                for (let i = 0; i < confettiPieces.length; i++) {
                    let p = confettiPieces[i];
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.lineWidth = p.r;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 3, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r);
                    ctx.stroke();
                    ctx.restore();
                }
                updateConfetti();
            }
            function updateConfetti() {
                let now = Date.now();
                let elapsed = now - startTime;
                for (let i = 0; i < confettiPieces.length; i++) {
                    let p = confettiPieces[i];
                    p.y += (Math.cos(p.d) + 2 + p.r / 2) / 2;
                    p.x += Math.sin(0.5) * 2;
                    p.tiltAngle += p.tiltAngleIncremental;
                    p.tilt = Math.sin(p.tiltAngle) * 12;
                    // Fade out as they fall past the bottom
                    if (p.y > confettiCanvas.height - 20) {
                        p.alpha -= 0.04;
                        if (p.alpha < 0) p.alpha = 0;
                    }
                }
            }
            function animateConfetti() {
                if (!confettiActive) return;
                drawConfetti();
                // Stop animation if all confetti are fully faded
                const allGone = confettiPieces.every(p => p.alpha <= 0);
                if (allGone) {
                    stopConfetti();
                    return;
                }
                requestAnimationFrame(animateConfetti);
            }
            animateConfetti();
            // Fade out the canvas after 3 seconds
            setTimeout(() => {
                confettiCanvas.style.opacity = '0';
            }, 3000);
            // Hide the canvas after fade out
            setTimeout(stopConfetti, 3800);
        }

        function stopConfetti() {
            confettiActive = false;
            confettiCanvas.style.display = 'none';
            confettiCanvas.style.opacity = '1';
        }

        }
